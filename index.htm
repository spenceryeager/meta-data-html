<!DOCTYPE html>
<html>
    <body>
        <h1>HTML Metadata Generator</h1>

        <p> Designed to simply generate metadata for datasets </p>

        <p>Fill out each of the boxes and click "Save HTML"</p>

        <p>The resulting HTML document titled "metadata.htm" can be opened in any browser to display metadata.</p>
        
        <hr>
        <form action="test.htm">
            <label for="fname">Author First Name:</label><br>
            <input type="text" id="fname" name="fname"><br><br>
            
            <label for="lname">Author Last Name:</label><br>
            <input type="text" id="lname" name="lname"><br>
        </form>
    </body>
</html>
